<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lists</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		* {
			box-sizing: border-box;
		}

		#top {
			text-align: center;
		}

		div {
			background-color: #00FFFF;
		}

		p {
			text-align: center;
			padding: 15px 0 0 0;
			width: 50px;
			height: 50px;
			border: 1px solid black;
		}

		#p1 {
			background-color: #A52A2A;
			float: right;
		}

		#p2 {
			background-color: #DEB887;
		}

		#p3 {
			background-color: #5F9EA0;
			clear: both;
		}

		#p4 {
			background-color: #FF7F50;
		}

	</style>
</head>
<body>
	<h1 id="top">HTML CSS JS</h1>

	<div>
		<p id="p1">1</p>
		<p id="p2">2</p>
		<p id="p3">3</p>
		<p id="p4">4</p>
		<section>
			This is regular content contuuing after ther paragraph boxes.
		</section>
	</div>	

</body>
</html>
